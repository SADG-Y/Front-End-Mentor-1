<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <article class="card">
                <img src="images/illustration-hero.svg" alt="illustration_hero" class="hero">
                <h2 style="font-weight: 900">Order summary</h2>
                <p style="font-size: 16px; font-weight: 500;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! Annual Plan $59.99/year Change Proceed to Payment Cancel Order</p>
                <div class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
                </div>
            </article>
        </div>
    </main>
</body>

</html>
