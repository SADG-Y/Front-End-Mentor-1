<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="card">
            <div class="text_container">
                <h2>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h2>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <span>10k+</span>
                    <span>COMPANIES</span>
                    <span>314</span>
                    <span>TEMPLATES</span>
                    <span>12m+</span>
                    <span>QUERIES</span>
                </div>

            </div>
            <div class="img">
                <div style="background-color: hsl(277, 70%, 20%); width: 100%; height: 100%; opacity: 0.7; border-radius: 2%;"></div>
            </div>
        </div>
    </main>
</body>

</html>
